<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>yoo</title>
    <link rel="stylesheet" href="css/libs/animate.css" />
    <link rel="stylesheet" href="css/site.css" />
    <style>
      .yoo:first-child {
        visibility: hidden;
      }
    </style>
    <!--[if IE]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div id="container">
      <header>
        <h1>yoo.js</h1>
      </header>
      <div id="main">
        <section class="yoo fadeInDown" style="background-color: #f1c40f"></section>
        <section class="yoo pulse" style="background-color: #e74c3c" data-yoo-iteration="infinite" data-yoo-duration="1500ms"></section>
        <section class="section--purple yoo slideInRight" data-yoo-delay="2s"></section>
        <section class="section--blue yoo bounceInLeft" data-yoo-offset="300"></section>
        <section class="section--green yoo slideInLeft" data-yoo-duration="4s"></section>
        <button id="moar">LOAD MOAR!!</button>
      </div>
    </div>
    <script src="dist/yoo.js"></script>
    <script>
      yoo = new yoo({
        animateClass: 'animated',
        offset: 100,
        callback: function (box) {
          console.log('yoo: animating <' + box.tagName.toLowerCase() + '>');
        },
      });
      yoo.init();
      document.getElementById('moar').onclick = function () {
        var section = document.createElement('section');
        section.className = 'section--purple yoo fadeInDown';
        this.parentNode.insertBefore(section, this);
      };
    </script>
  </body>
</html>
